<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section id="contact-us-1">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Contact Us</h1>
                </div>
            </div><!--row-->
        </div><!--container-->
    </div><!--container-fluid-->
</section><!--#contact-us-1-->

<section id="contact-us-2">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="./assets/images/contactus/phone-call.png" class="img-fluid block mx-auto" alt="">
                    <h2>Tel</h2>
                    <p>+603 8089 0777</p>
                </div>
                <div class="col-4">
                    <img src="./assets/images/contactus/home.png" class="img-fluid block mx-auto" alt="">
                    <h2>Address</h2>
                    <p>Lot No. 11F-2, 11th Floor, Tower 4 @ PFCC, Jalan Puteri 1/2, Bandar Puteri Puchong, 47100 Puchong, Selangor</p>
                </div>
                    <div class="col-4">
                        <img src="./assets/images/contactus/mail.png" class="img-fluid block mx-auto" alt="">
                        <h2>Email</h2>
                        <p>support@fintos.com.my</p>
                    </div>
            </div><!--row-->
        </div><!--container-->
    </div><!--container-fluid-->
</section><!--#contact-us-2-->

<section id="contact-us-3">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Enquiry Form</h2>
                </div>
            </div><!--row-->
            <div class="form-contact-wrapper">
                <div class="row">
                    <div class="col-12">
                        <h3>Enter your detail below.</h3>
                    </div>
                </div>
                <form action="" method="" class="row">
                    <div class="col-6">
                        <label for="contact-first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control rounded-pill" id="contact-first-name">
                    </div>
                    <div class="col-6">
                        <label for="contact-last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control rounded-pill" id="contact-last-name">
                    </div>
                    <div class="col-6">
                        <label for="contact-contact-no" class="form-label">Contact No</label>
                        <input type="text" class="form-control rounded-pill" id="contact-contact-no">
                    </div>
                    <div class="col-6">
                        <label for="contact-email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill" id="contact-email">
                    </div>
                    <div class="col-12">
                        <label for="contact-subject" class="form-label">Subject</label>
                        <input type="text" class="form-control rounded-pill" id="contact-subject">
                    </div>
                    <div class="col-12">
                        <label for="contact-message" class="form-label">Message</label>
                        <textarea class="form-control rounded" id="contact-message" rows="3"></textarea>
                    </div>
                    <div class="col-4 offset-8">
                        <button type="submit" class="btn btn-secondary block w-100">Submit</button>
                    </div>
                </form>
            </div><!--form-contact-wrapper-->

        </div><!--container-->
    </div><!--container-fluid-->
</section><!--#contact-us-3-->

<section id="contact-us-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ratio ratio-21x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.2074566248025!2d112.63448117575257!3d-7.977497679535583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd6283c23033f7b%3A0x87ddccf5aaaf9314!2sStasiun%20Malang!5e0!3m2!1sid!2sid!4v1710617384118!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div><!--container-fluid-->
</section><!--#contact-us-4-->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
